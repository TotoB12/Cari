<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Cari - Simple Chat</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="app">
    <nav id="top-nav">
      <button id="back-btn" style="display:none;">←</button> 
      <h1 id="app-title">Cari Chat</h1>
      <button id="settings-btn" style="display:none;">☰</button>
    </nav>

    <div id="auth-view">
      <div class="form-container">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button id="loginBtn" class="full-width-btn">Login</button>
        <button id="signupBtn" class="full-width-btn secondary">Sign Up</button>
      </div>
    </div>

    <div id="contacts-view" style="display:none;">
      <div class="search-container">
        <input type="text" id="searchEmail" placeholder="Search by email" />
        <button id="searchBtn"></button>
      </div>
      <div id="contacts-list"></div>
    </div>

    <div id="chat-view" style="display:none;">
      <div id="chat-header">
        <h2 id="chat-title"></h2>
      </div>
      <div id="messages"></div>
      <div id="message-form">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div id="settings-view" style="display:none;">
      <button id="enableNotificationsBtn" class="full-width-btn">Enable Notifications</button>
      <button id="logoutBtn" class="full-width-btn secondary">Logout</button>
    </div>
  </div>

  <script src="/firebase-config.js"></script>
  <script src="/script.js"></script>

  <!-- Service Worker (for PWA and Push) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
